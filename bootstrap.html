<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Web Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Fixed-Width Container -->
  <div class="container mt-5">
    <!-- Typography -->
    <h1 class="text-primary">Bootstrap Web Page Example</h1>
    <p class="text-muted">This is a simple paragraph styled with <code>text-muted</code> class.</p>
    <p class="fw-bold">This is a bold paragraph using the <code>font-weight-bold</code> utility.</p>

    <!-- Images -->
    <div class="row">
      <div class="col-md-4">
        <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="Rounded Image">
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Circle Image">
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/150" class="img-thumbnail" alt="Thumbnail Image">
      </div>
    </div>

    <!-- Video Embedding -->
    <div class="mt-4">
      <video class="img-fluid" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Full-Width Container -->
  <div class="container-fluid mt-5">
    <!-- Tables -->
    <table class="table table-striped table-bordered table-hover table-sm table-dark">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>john@example.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>jane@example.com</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Footer Information</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
